<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./business-login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="business-login">
      <div class="social-login">
        <div class="vector-wrapper">
          <img class="vector-icon1" alt="" src="./public/vector1.svg" />
        </div>
        <div class="vector-wrapper">
          <img
            class="flat-color-iconsgoogle"
            alt=""
            src="./public/flatcoloriconsgoogle.svg"
          />
        </div>
        <div class="vector-wrapper">
          <img
            class="flat-color-iconsgoogle"
            alt=""
            src="./public/antdesignapplefilled.svg"
          />
        </div>
      </div>
      <div class="or">
        <div class="or-child"></div>
        <div class="or-login-with">Or login with</div>
        <div class="or-item"></div>
      </div>
      <div class="dont-have">
        <div class="dont-have-an">Donâ€™t have an account?</div>
        <button class="sign-up" id="signUp">
          <div class="sign-up1">Sign up</div>
        </button>
      </div>
      <div class="login" id="loginContainer">
        <div class="style-layer">
          <div class="button4">Login</div>
        </div>
      </div>
      <div class="remember">
        <div class="frame">
          <input class="checkbox" type="checkbox" />

          <div class="remember-me">Remember me</div>
        </div>
        <div class="forgot-password" id="forgotPasswordContainer">
          <div class="forgot-password1">Forgot Password</div>
        </div>
      </div>
      <div class="inputs">
        <div class="email">
          <div class="emailbox">
            <input class="input-text" type="email" />
          </div>
          <div class="label-text">
            <div class="label-text1">Email</div>
          </div>
        </div>
        <div class="passbox">
          <div class="passbox1">
            <div class="trailing-icon">
              <img
                class="flat-color-iconsgoogle"
                alt=""
                src="./public/eyeoff.svg"
              />
            </div>
            <input class="input-text1" type="password" />
          </div>
          <div class="label-text2">
            <div class="label-text3">Password</div>
          </div>
        </div>
      </div>
      <div class="title">
        <div class="login1">Login</div>
        <div class="select-your-account">Select your account type:</div>
      </div>
      <img class="logo-icon2" alt="" src="./public/logo@2x.png" />

      <div class="button5">
        <div class="business">Business</div>
        <button class="chevron-down" id="chevronDown"></button>
      </div>
      <img
        class="undraw-login-re-4vu2-icon"
        alt=""
        src="./public/undraw-login-re-4vu2.svg"
      />
    </div>

    <script>
      var signUp = document.getElementById("signUp");
      if (signUp) {
        signUp.addEventListener("click", function (e) {
          window.location.href = "./user-signup.html";
        });
      }
      
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./admin-bus-info.html";
        });
      }
      
      var forgotPasswordContainer = document.getElementById(
        "forgotPasswordContainer"
      );
      if (forgotPasswordContainer) {
        forgotPasswordContainer.addEventListener("click", function (e) {
          window.location.href = "./forgot-pass.html";
        });
      }
      
      var chevronDown = document.getElementById("chevronDown");
      if (chevronDown) {
        chevronDown.addEventListener("click", function (e) {
          window.location.href = "./user-login.html";
        });
      }
      </script>
  </body>
</html>
