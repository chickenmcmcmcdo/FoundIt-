<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./check-in-pop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="check-in-pop">
      <div class="rectangle-parent6">
        <div class="frame-child36"></div>
        <div class="buttons">
          <button class="confirm">
            <div class="confirm-child"></div>
            <div class="confirm1">Confirm</div>
          </button>
          <button class="confirm" id="popupbackButton">
            <div class="back-button-child"></div>
            <div class="back">Back</div>
          </button>
        </div>
        <img class="icon11" alt="" src="./public/icon4.svg" />

        <div class="text3">
          <div class="confirm-check-in">Confirm Check In</div>
          <div class="text4">
            <p class="do-you-really">
              Do you really want to confirm this check in?
            </p>
            <p class="do-you-really">This process cannot be undone.</p>
          </div>
        </div>
      </div>
      <div class="header11">
        <img class="header-child" alt="" src="./public/rectangle-70.svg" />

        <img class="close-icon" alt="" src="./public/close-icon.svg" />

        <div class="texxt">
          <div class="check-in-confirm">Check In: Confirm</div>
        </div>
        <div class="icon12"></div>
      </div>
    </div>

    <script>
      var popupbackButton = document.getElementById("popupbackButton");
      if (popupbackButton) {
        popupbackButton.addEventListener("click", function (e) {
          window.location.href = "./check-in.html";
        });
      }
      </script>
  </body>
</html>
