<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="admin-register">
      <div class="business-sign-up">
        <div class="social-login2">
          <div class="vector-frame">
            <img class="vector-icon3" alt="" src="./public/vector2.svg" />
          </div>
          <div class="vector-frame">
            <img
              class="flat-color-iconsgoogle2"
              alt=""
              src="./public/flatcoloriconsgoogle1.svg"
            />
          </div>
          <div class="vector-frame">
            <img
              class="flat-color-iconsgoogle2"
              alt=""
              src="./public/antdesignapplefilled1.svg"
            />
          </div>
        </div>
        <div class="rectangle-group">
          <div class="frame-child7"></div>
          <div class="or-sign-up1">Or Sign up with</div>
          <div class="frame-child8"></div>
        </div>
        <div class="create-acc-parent">
          <button class="create-acc1" autofocus="{true}" id="createAcc">
            <div class="style-layer2" id="styleLayerContainer">
              <div class="button7">Create Account</div>
            </div>
          </button>
          <div class="already-have1">
            <div class="already-have-an1">Already have an account?</div>
            <button class="login4" id="login">
              <div class="login5">Login</div>
            </button>
          </div>
        </div>
        <div class="input">
          <div class="business-name">
            <div class="text-field4">
              <input class="input-text8" type="text" />
            </div>
            <div class="label-text16">
              <div class="label-text17">Business Name</div>
            </div>
          </div>
          <div class="email-group">
            <div class="email3">
              <div class="text-field5">
                <input class="input-text8" type="email" />
              </div>
              <div class="label-text18">
                <div class="label-text17">Business Email</div>
              </div>
            </div>
            <div class="email4">
              <div class="text-field5">
                <input class="input-text8" type="tel" />
              </div>
              <div class="label-text20">
                <div class="label-text21">Phone Number</div>
              </div>
            </div>
          </div>
          <div class="passbox6">
            <div class="passbox7">
              <div class="trailing-icon3">
                <img
                  class="flat-color-iconsgoogle2"
                  alt=""
                  src="./public/eyeoff.svg"
                />
              </div>
              <input class="input-text11" type="password" />
            </div>
            <div class="label-text22">
              <div class="label-text23">Password</div>
            </div>
          </div>
          <div class="passbox8">
            <div class="passbox7">
              <div class="trailing-icon3">
                <img
                  class="flat-color-iconsgoogle2"
                  alt=""
                  src="./public/eyeoff.svg"
                />
              </div>
              <input class="input-text11" type="password" />
            </div>
            <div class="label-text24">
              <div class="label-text25">Confirm Password</div>
            </div>
          </div>
          <div class="checkbox-group">
            <input class="checkbox2" type="checkbox" />

            <div class="i-agree-to-container1">
              <span class="i-agree-to1">I agree to all the </span>
              <span class="terms1">Terms</span>
              <span class="i-agree-to1"> and </span>
              <span class="terms1">Privacy Policies</span>
            </div>
          </div>
        </div>
        <div class="title1">
          <div class="lets-get-you1">
            Letâ€™s get you all set up so you can access your business account.
          </div>
          <div class="business-sign-up1">Business Sign Up</div>
        </div>
        <img
          class="undraw-undraw-undraw-undraw-si-icon1"
          alt=""
          src="./public/undraw-undraw-undraw-undraw-sign-up-ln1s-1-s4bc-1-ee41-1-kf4d.svg"
        />
      </div>
      <img class="logo-icon4" alt="" src="./public/logo@2x.png" />
    </div>

    <script>
      var styleLayerContainer = document.getElementById("styleLayerContainer");
      if (styleLayerContainer) {
        styleLayerContainer.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      
      var createAcc = document.getElementById("createAcc");
      if (createAcc) {
        createAcc.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      </script>
  </body>
</html>
