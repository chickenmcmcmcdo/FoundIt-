<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./set-new-pass.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="set-new-pass">
      <div class="set-new-pass-inner">
        <div class="undraw-secure-login-pdn4-parent">
          <div class="undraw-secure-login-pdn4">
            <img
              class="undraw-secure-login-pdn4-child"
              alt=""
              src="./public/group-1000002050.svg"
            />
          </div>
          <div class="frame-parent5">
            <div class="set-a-password-parent">
              <div class="set-a-password">Set a password</div>
              <div class="your-previous-password">
                Your previous password has been reseted. Please set a new
                password for your account.
              </div>
            </div>
            <div class="frame-parent6">
              <div class="create-pass-parent">
                <div class="create-pass">
                  <div class="create">
                    <div class="trailing-icon5">
                      <img class="eye-icon" alt="" src="./public/eye.svg" />
                    </div>
                    <input class="input-text15" type="password" />
                  </div>
                  <div class="label-text30">
                    <div class="label-text31">Create Password</div>
                  </div>
                </div>
                <div class="create-pass">
                  <div class="create">
                    <div class="trailing-icon5">
                      <img class="eye-icon" alt="" src="./public/eye.svg" />
                    </div>
                    <input class="input-text15" type="password" />
                  </div>
                  <div class="label-text32">
                    <div class="label-text31">Re-enter Password</div>
                  </div>
                </div>
              </div>
              <button class="login8">
                <div class="style-layer5" id="styleLayerContainer">
                  <div class="button10">Set Password</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <img class="logo-icon7" alt="" src="./public/logo@2x.png" />
    </div>

    <script>
      var styleLayerContainer = document.getElementById("styleLayerContainer");
      if (styleLayerContainer) {
        styleLayerContainer.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      </script>
  </body>
</html>
