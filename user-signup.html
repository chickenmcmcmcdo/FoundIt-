<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user-signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="user-signup">
      <img class="logo-icon3" alt="" src="./public/logo@2x.png" />

      <div class="frame-parent">
        <div class="frame1">
          <button class="create-acc" id="createAcc">
            <div class="style-layer1">
              <div class="button6">Create Account</div>
            </div>
          </button>
          <div class="already-have">
            <div class="already-have-an">Already have an account?</div>
            <button class="login2" id="login">
              <div class="login3">Login</div>
            </button>
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child5"></div>
          <div class="or-sign-up">Or Sign up with</div>
          <div class="frame-child5"></div>
        </div>
        <div class="social-login1">
          <div class="vector-container">
            <img class="vector-icon2" alt="" src="./public/vector2.svg" />
          </div>
          <div class="vector-container">
            <img
              class="flat-color-iconsgoogle1"
              alt=""
              src="./public/flatcoloriconsgoogle1.svg"
            />
          </div>
          <div class="vector-container">
            <img
              class="flat-color-iconsgoogle1"
              alt=""
              src="./public/antdesignapplefilled1.svg"
            />
          </div>
        </div>
        <div class="fnln-parent">
          <div class="fnln">
            <div class="lastname">
              <div class="text-field">
                <input class="input-text2" type="text" />
              </div>
              <div class="label-text4">
                <div class="label-text5">Last Name</div>
              </div>
            </div>
            <div class="firstname">
              <div class="text-field">
                <input class="input-text2" type="text" />
              </div>
              <div class="label-text6">
                <div class="label-text5">First Name</div>
              </div>
            </div>
          </div>
          <div class="email-parent">
            <div class="firstname">
              <div class="text-field">
                <input class="input-text2" type="email" />
              </div>
              <div class="label-text8">
                <div class="label-text5">Email</div>
              </div>
            </div>
            <div class="lastname">
              <div class="text-field">
                <input class="input-text2" type="tel" />
              </div>
              <div class="label-text10">
                <div class="label-text5">Phone Number</div>
              </div>
            </div>
          </div>
          <div class="passbox2">
            <div class="passbox3">
              <div class="trailing-icon1">
                <img
                  class="flat-color-iconsgoogle1"
                  alt=""
                  src="./public/eyeoff.svg"
                />
              </div>
              <input class="input-text6" type="password" />
            </div>
            <div class="label-text12">
              <div class="label-text13">Password</div>
            </div>
          </div>
          <div class="passbox4">
            <div class="passbox3">
              <div class="trailing-icon1">
                <img
                  class="flat-color-iconsgoogle1"
                  alt=""
                  src="./public/eyeoff.svg"
                />
              </div>
              <input class="input-text6" type="password" />
            </div>
            <div class="label-text14">
              <div class="label-text15">Confirm Password</div>
            </div>
          </div>
          <div class="checkbox-parent">
            <input class="checkbox1" required="{true}" type="checkbox" />

            <div class="i-agree-to-container">
              <span class="i-agree-to">I agree to all the </span>
              <span class="terms">Terms</span>
              <span class="i-agree-to"> and </span>
              <span class="terms">Privacy Policies</span>
            </div>
          </div>
        </div>
        <div class="user-sign-up-parent">
          <div class="user-sign-up">User Sign up</div>
          <div class="lets-get-you">
            Letâ€™s get you all set up so you can access your personal account.
          </div>
        </div>
        <img
          class="undraw-undraw-undraw-undraw-si-icon"
          alt=""
          src="./public/undraw-undraw-undraw-undraw-sign-up-ln1s-1-s4bc-1-ee41-1-kf4d.svg"
        />
      </div>
    </div>

    <script>
      var createAcc = document.getElementById("createAcc");
      if (createAcc) {
        createAcc.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./business-login.html";
        });
      }
      </script>
  </body>
</html>
